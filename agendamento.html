        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    <body>
        <header>
            <div class="caixa-header">
                <h1><a href="index.html"><img src="tecsaude-logo.png" class="logo-header"></a></h1>
                    <nav>
                        <ul>
                           <li><a href="index.html"> Home</a></li>
                            <li><a href="agendamento.html">Agendamento</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
             </div>
        </header>

        <main>
            <div class="estrutura-agendamento">
                <div class="background-agendamento"></div>
                <div class="conteudo-agendamento">
                    <h2>Agendamento</h2>
                    <div class="form-agendamento">
                      <form class="row g-3">
                        <div class="col-md-6">
                          <label for="nomecompleto" class="form-label">Nome Completo</label>
                          <input type="text" class="form-control" id="nomecompleto" required placeholder="Nome Completo">
                        </div>
                        <div class="col-md-6">
                          <label for="cpf" class="form-label">CPF</label>
                          <input type="text" class="form-control" id="cpf" required placeholder="XXX.XXX.XXX-XX">
                        </div>
                        <div class="col-12">
                          <label for="especialidade" class="form-label">Especialidade</label>
                          <select id="especialidade" class="form-select" required>
                              <option selected>Escolha uma especialidade</option>
                              <option>Oftalmologia</option>
                              <option>Fisioterapia</option>
                              <option>Odontologia</option>
                              <option>Pediatria</option>
                          </select>
                        </div>
                        <div class="col-12">
                          <label for="data-desejada" class="form-label">Escolha a data</label>
                          <input type="date" class="form-control" id="data-desejada" required>
                        </div>
                        <div class="col-md-6">
                          <label for="celular" class="form-label">Celular</label>
                          <input type="tel" class="form-control" id="celular" required placeholder="DDD XXXXX-XXXX">
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </main>

          <img class="logo-footer" src="tecsaude-branco.png">
