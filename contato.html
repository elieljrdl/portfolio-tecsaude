        <header>
            <div class="caixa-header">
                <h1><a href="index.html"><img src="src/img/tecsaude-logo.png" class="logo-header"></a></h1>

                        </ul>
                    </nav>
             </div>
        </header>

        <main>
            <div class="form-contato">
                <form>
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" placeholder="Informe o assunto" required class="input-padrao">
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seuemail@dominio.com" required class="input-padrao">

                    <label for="telefone">Celular</label>
                    <input type="cel" id="telefone" required placeholder="DDD Seu-Numero" class="input-padrao">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                </form>

                <fieldset>
                    <legend>Anexe um arquivo</legend>
                    <label for="arquivo"><input type="file" id="arquivo" class="label-arquivo"></label>
                </fieldset>

                <input type="submit" value="Enviar Fomulário" class="enviar">
            </div>
        </main>

        
        <footer>
            <img class="logo-footer" src="src/img/tecsaude-branco.png">
